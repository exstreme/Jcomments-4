AP_FORM_FIELD_AUTHOR_NAME="Поле «Имя»"
AP_FORM_FIELD_AUTHOR_NAME_DESC="Настройка отображения и проверки значения поля «Имя» для неавторизованных пользователей. Если выбрано значение «Обязательное», перед отправкой формы осуществляется проверка на корректность заполнения. Если же поле отключено или пользователь не указал свое имя при отправке комментария, комментарий будет отображатся с именем «Гость»."
