; settings/permissions/new comments
AP_CAN_COMMENT="Разрешить комментирование"
AP_CAN_COMMENT_DESC="Предоставить право пользователям выбранной группы оставлять комментарии. Чтобы добавленные комментарии были сразу же доступны другим пользователям, необходимо включить автопубликацию."
