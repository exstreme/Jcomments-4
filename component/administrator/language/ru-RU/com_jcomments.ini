AP_CATEGORIES_DESC="Список категорий, в которых разрешены комментарии. Если ни одна из категорий не выбрана, то комментарии отключены.<br />Чтобы запретить комментирование отдельного материала (даже если он в разрешенной категории) вставьте в тексте материала тег {jcomments off}.<br />Чтобы разрешить комментирование отдельного материала (даже если в его категории комментарии выключены или у материала нет категории) вставьте в тексте материала тег {jcomments on}."

