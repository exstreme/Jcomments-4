; custom bbcodes (simple mode)
A_CUSTOM_BBCODE_SIMPLE="Simple"
A_CUSTOM_BBCODE_SIMPLE_PATTERN_DESC="Here you define how to use the BBCode. Replace any variable input by the corresponding token. Tokens are placeholders for user input. The input will be validated only if it matches the corresponding definition. If needed, you can number them by adding a digit as the last character between the braces, e.g. {TEXT1}, {TEXT2}. <strong>Example</strong>: [highlight={SIMPLETEXT1}]{SIMPLETEXT2}[/highlight]"
A_CUSTOM_BBCODE_SIMPLE_REPLACEMENT_HTML_DESC="Here you define the default HTML replacement. Do not forget to put back tokens you used above! <strong>Example</strong>: &lt;span style=\"color: {SIMPLETEXT1};\"&gt;{SIMPLETEXT2}&lt;/span&gt;"
A_CUSTOM_BBCODE_SIMPLE_REPLACEMENT_TEXT_DESC="You can define here the text replacement for BBCode. It will be used to replace BBCodes inside quotes or if HTML code is disallowed. <strong>Example</strong>: {SIMPLETEXT2}"
