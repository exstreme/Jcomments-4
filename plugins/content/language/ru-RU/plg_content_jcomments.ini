PLG_CONTENT_JCOMMENTS="Материалы - Комментарии (JComments)"
PLG_CONTENT_JCOMMENTS_FIELD_ADDCOMMENTLINK_DESC="Показать/скрыть ссылку \"Добавить комментарий\". Ссылка отображается после вступительного текста материала в списке материалов блога если к заданному материалу еще не было оставлено ни одного комментария."
PLG_CONTENT_JCOMMENTS_FIELD_ADDCOMMENTLINK_LABEL="Ссылка \"Добавить комментарий\""
PLG_CONTENT_JCOMMENTS_FIELD_YOOTHEME_LABEL="Используется Yootheme"
PLG_CONTENT_JCOMMENTS_FIELD_YOOTHEME_DESC="При использовании Yootheme невозможно переопределить макет \"readmore\" нормальным способом. Чтобы отображались ссылки \"Подробнее\" и \"Добавить комментарий\" отключите отображение ссылок \"Подробнее\" в настройках(компонента материалов или меню или материала) и включите эту опцию."
PLG_CONTENT_JCOMMENTS_FIELD_CONTENTEVENT_DESC="Событие плагина для отображения списка комментариев. Возможные значения: <ul><li>onContentBeforeDisplay &mdash; комментарии будут отображаться сразу после текста материала и только на последней странице для многостраничных материалов.</li><li>onContentAfterDisplay &mdash; комментарии будут отображаться после текста материала и всей вспомогательной информации (дата обновления и т.д.). В многостраничных материалах комментарии будут отображаться на всех без исключения страницах.</li></ul>. По умолчанию используется событие onContentAfterDisplay."
PLG_CONTENT_JCOMMENTS_FIELD_CONTENTEVENT_LABEL="Тип события"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORARCHIVED_DESC="По умолчанию добавление комментариев к материалам, помещенным в архив запрещено. С помощью данного параметра вы можете разрешить посетителям вашего сайта комментировать материалы, находящиеся в архиве."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORARCHIVED_LABEL="Разрешить комментарии в архиве"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_DESC="По умолчанию нет никаких ограничений для отображения ссылок \"Комментарии\" в списке избранных материалов. Данный параметер позволяет отключить ссылку \"Комментарии\" на страницах блогов избранных материалов."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_LABEL="Ссылка \"Комментарии\" в списке избранных материалов"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINK_DESC="Показать/скрыть ссылку с количеством комментариев, оставленных пользователями к заданному материалу. Ссылка отображается после вступительного текста материала в списке материалов блога."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINK_LABEL="Ссылка \"Комментарии\""
PLG_CONTENT_JCOMMENTS_FIELD_LINKSPOSITION_DESC="Выбор позиции для отображения ссылки \"Комментарии\" (или \"Добавить комментарий\", если комментариев еще нет). По умолчанию, комментарии отображаются после вступительного текста материала в списке материалов блога."
PLG_CONTENT_JCOMMENTS_FIELD_LINKSPOSITION_LABEL="Позиция ссылки \"Комментарии\""
PLG_CONTENT_JCOMMENTS_VALUE_AFTER_ARTICLE="После вступительного текста"
PLG_CONTENT_JCOMMENTS_VALUE_BEFORE_ARTICLE="До вступительного текста"
PLG_CONTENT_JCOMMENTS_XML_DESCRIPTION="Отображает количество комментариев к материалам в блоге и список комментариев (с формой добавления комментариев) в режиме просмотра полного текста материала."
